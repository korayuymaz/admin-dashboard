<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="./assets/logo.png" alt="Logo">
      <h2>Dashboard</h2>
    </div>
    <div class="menus">
      <div class="menu">
        <div class="">Home</div>
      </div>
      <div class="menu">
        <div class="">Profile</div>
      </div>
      <div class="menu">
        <div class="">Messages</div>
      </div>
      <div class="menu">
        <div class="">History</div>
      </div>
      <div class="menu">
        <div class="">Tasks</div>
      </div>
      <div class="menu">
        <div class="">Communities</div>
      </div>
    </div>
    <div class="miscellaneous">
      <div class="menu">
        <div class="">Settings</div>
      </div>
      <div class="menu">
        <div class="">Support</div>
      </div>
      <div class="menu">
        <div class="">Privacy</div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <div class="top">
        <div class="icon"></div>
        <input type="text">
        <div class="icon"></div>
        <div class="pp-small"></div>
        <div class="">Koray Uymaz</div>
      </div>
      <div class="bottom">
        <div class="profile">
          <div class="pp-big">

          </div>
          <div class="profile-welcome">
            <div class="">Hi there,</div>
            <div>Koray Uymaz (@koray)</div>
          </div>
        </div>
        <div class="acion-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="projects">
        <h3>Your Projects</h3>
        <div class="project-grid">

        </div>
      </div>
      <div class="announcements">
        <h3>Announcements</h3>
        <div class="announcement-grid-box">
          <div>Anouncement1</div>
          <div>Anouncement2</div>
          <div>Anouncement3</div>
        </div>
      </div>
      <div class="trending">
        <div class="pp-medium">Luffy</div>
        <div class="pp-medium">Koray</div>
        <div class="pp-medium">Robin</div>
        <div class="pp-medium">Brook</div>
      </div>
    </div>
  </div>
</body>
</html>
