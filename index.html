<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="./assets/logo-white.png" alt="Logo">
      <h2>Dashboard</h2>
    </div>
    <div class="menus">
      <div class="menu">
        <img src="./assets/icons/home.png" alt="home">
        <a>Home</a>
      </div>
      <div class="menu">
        <img src="./assets/icons/smart-card.png" alt="profile">
        <a>Profile</a>
      </div>
      <div class="menu">
        <img src="./assets/icons/message-reply.png" alt="message">
        <a>Messages</a>
      </div>
      <div class="menu">
        <img src="./assets/icons/clock-time-nine.png" alt="history">
        <a>History</a>
      </div>
      <div class="menu">
        <img src="./assets/icons/timeline-check.png" alt="tasks">
        <a>Tasks</a>
      </div>
      <div class="menu">
        <img src="./assets/icons/account-group.png" alt="groups">
        <a>Communities</a>
      </div>
    </div>
    <div class="miscellaneous">
      <div class="menu">
        <img src="./assets/icons/cog.png" alt="cog">
        <a>Settings</a>
      </div>
      <div class="menu">
        <img src="./assets/icons/lifebuoy.png" alt="support">
        <a>Support</a>
      </div>
      <div class="menu">
        <img src="./assets/icons/lock-check.png" alt="lock">
        <a>Privacy</a>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <div class="header-flex">
        <img class="icon" src="./assets/icons/magnify.png" alt="search">
        <input type="text" class="search-input">
      </div>
      <div class="header-flex top-right">
        <img class="icon" src="./assets/icons/alarm-light-outline.png" alt="reminder">
        <img src="./assets/profile-pics/zoro.jpg" class="pp-small" alt="zoro-small">
        <p class="big-text">Koray Uymaz</p>
      </div>
      <div class="header-flex bottom-left">
        <img class="pp-big" src="./assets/profile-pics/zoro.jpg" alt="zoro">
        <div class="welcome-text">
          <p class="small-text">Hi There,</p>
          <p class="big-text">Koray Uymaz (@koray)</p>
        </div>
      </div>
      <div class="header-flex">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="main-content">
      <div class="projects">
        <h3>Your Projects</h3>
        <div class="project-grid">

        </div>
      </div>
      <div class="announcements">
        <h3>Announcements</h3>
        <div class="announcement-grid-box">
          <div>Anouncement1</div>
          <div>Anouncement2</div>
          <div>Anouncement3</div>
        </div>
      </div>
      <div class="trending">
        <div class="pp-medium">Luffy</div>
        <div class="pp-medium">Koray</div>
        <div class="pp-medium">Robin</div>
        <div class="pp-medium">Brook</div>
      </div>
    </div>
  </div>
</body>
</html>
